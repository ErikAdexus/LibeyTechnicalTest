<div class="container my-5">
    <h3 class="mb-3">Editar empleado</h3>

<div class="row">
    <div class="col-6">
    <form #form="ngForm" (ngSubmit)="edituser()">
        <div class="mb-3">
            <label for="documentNumber" class="form-label">Documento</label>
            <input documentNumber="text" class="form-control" id="documentNumber" readonly
            name="codigo" [(ngModel)] = "userDetails.documentNumber">
        </div>
        <div class="mb-3">
            <label for="name" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="name" 
            name="name" [(ngModel)] = "userDetails.name">
        </div>
        <div class="mb-3">
            <label for="fathersLastName" class="form-label">Apellido paterno</label>
            <input type="text" class="form-control" id="fathersLastName" 
            name="fathersLastName" [(ngModel)] = "userDetails.fathersLastName">
        </div>
        <div class="mb-3">
            <label for="mothersLastName" class="form-label">Apellido materno</label>
            <input type="text" class="form-control" id="mothersLastName" 
            name="mothersLastName" [(ngModel)] = "userDetails.mothersLastName">
        </div>
        <div class="mb-3">
            <label for="address" class="form-label">Direccion</label>
            <input type="text" class="form-control" id="address" 
            name="address" [(ngModel)] = "userDetails.address">
        </div>


        <div class="mb-3">
            <label for="regionCode" class="form-label">Region</label>
            <input type="text" class="form-control" id="regionCode" 
            name="regionCode" [(ngModel)] = "userDetails.regionCode">
        </div>
        <div class="mb-3">
            <label for="provinceCode" class="form-label">Provincia</label>
            <input type="text" class="form-control" id="provinceCode" 
            name="provinceCode" [(ngModel)] = "userDetails.provinceCode">
        </div>
        <div class="mb-3">
            <label for="ubigeoCode" class="form-label">Ubigeo</label>
            <input type="text" class="form-control" id="ubigeoCode" 
            name="ubigeoCode" [(ngModel)] = "userDetails.ubigeoCode">
        </div>
        <div class="mb-3">
            <label for="phone" class="form-label">Telefono</label>
            <input type="text" class="form-control" id="phone" 
            name="phone" [(ngModel)] = "userDetails.phone">
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Correo</label>
            <input type="text" class="form-control" id="email" 
            name="email" [(ngModel)] = "userDetails.email">
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Contrase√±a</label>
            <input type="text" class="form-control" id="password" 
            name="password" [(ngModel)] = "userDetails.password">
        </div>
        <button type="submit" class="btn btn-primary">EDIT</button>
        <button type="button" class="btn btn-danger" (click)="deleteuser(userDetails.documentNumber)">DELETE</button>
    </form>
    </div>
</div>
</div>
